repos:
 - id: /* ./
    allowed_overrides: ["workflow"]
    pre_workflow_hooks:
      - run: "cat ~/workspace/git/gitops-with-atlantis/atlantis.yaml > atlantis.yaml"
workflows:
  custom:
    plan:
      steps:
      - env:
          name: AWS_SECRET_KEY_ID
          command: echo "${COMMENT_ARGS%%,*}"
      - env:
          name: AWS_SECRET_ACCESS_KEY
          command: echo "${COMMENT_ARGS##*,}"
     - init
     - plan

